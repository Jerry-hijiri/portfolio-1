<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ELdorado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  </head>
  <body>
    <!-- block 一層目 -->
    <footer class="footer"> 
      <!-- element1 -->
        <form action="" class="footer__form">
          <h2>CONTACT</h2>
          <!-- block 2層目 -->
          <div class="form">
            <label class="form__label" for="input-name">Name</label>
            <input class="form__input block" type="text" name="input-name" value="" id="">
            
            <label class="form__label" for="input-email">E-mail</label>
            <input class="form__input block" type="text" name="input-email" value="" id="">
            
            <label class="form__label" for="textarea">Comment</label>
            <textarea class="form__textarea block" name="footer_textarea" id="" cols="30" rows="10"></textarea>
            <button class="form__submit" type="button" value="submit"><i class="fa fa-chevron-right"></i>SEND</button>
            <!-- <input class="form__submit" type="button" value="submit"> -->
          </div>
        </form>
      <div class="footer__below">
        <div class="footer__icons">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-line"></i>
        </div>

        <p>&#169;  ALLRIGHTS RESERVED ELdorado</p>
      </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/top.js"></script>
    <script src="js/footer.js"></script>
  </body>
</html>
